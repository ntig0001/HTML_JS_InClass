<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="index.js"></script>
  <link href="index.css" rel="stylesheet" type="text/css" />
  <title>Contact</title>
</head>
<body>
  <div id="wrap">
    <form action="" id="contact" onsubmit="return false;">
      <div>
        <div>
          <fieldset class="container">
            <legend>Contact Details</legend>
            <label for='name'>Name</label>
            <input class="width" type="text" id="name" name='name' />
            <br/>
            <label for='address'>Address</label>
            <input class="width" type="text" id="address" name='address' />
            <br/>
            <label for='phoneNumber'>Phone Number</label>
            <input class="width" type="text"  id="phoneNumber" name='phoneNumber'/>
            <br/>
            <label for="subject">Subject</label>
            <textarea class="width" id="message" name="subject" placeholder="Additional Comment..." style="height:170px"></textarea>
          </fieldset>
        </div>
        <div>
          <input type="submit" id="finalize" value="Finalize Order" onclick="finalizeOrder()"/>
        </form>
        <input type="submit" id="cancel" value="Cancel" 
          onclick="location.href='thanks.html'"/>
        </div>
      </div>
  </div>
</body>
</html>
