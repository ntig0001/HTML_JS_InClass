<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Week 6 Lab - JavaScript DOM and Arrays by Elysé Ntigirishari</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="Lab6.css">
    </head>
    <body onload='reset()'>
        <div id="container">
            <h2>Order Form</h2>
            <form name="orderForm" method="post" id="myForm" action="processForm.html" onsubmit="return false">
                <table>
                    <tr>
                        <th colspan="2">Personal Information</th>
                    </tr>
                    <tr>
                        <td>First Name:</td>
                        <td><input type="text" name="First Name" id="firstName"></td>
                    </tr>
                    <tr>
                        <td>Last Name:</td>
                        <td><input type="text" name="Last Name" id="lastName" size="30"></td>
                    </tr>
                    <tr>
                        <td>Address:</td>
                        <td><input type="text" name="Address" id="address" size="30"></td>
                    </tr>
                    <tr>
                        <td>City:</td>
                        <td><input type="text" name="City" id="city" size="30"></td>
                    </tr>
                    <tr>
                        <td>Province:</td>
                        <td><select name="province" id="province" size="1">
                                <option value="">Select a province</option>
                                <option value="BC">British Columbia</option>
                                <option value="AB">Alberta</option>
                                <option value="SK">Saskatchewan</option>
                                <option value="MB">Manitoba</option>
                                <option value="ON">Ontario</option>
                                <option value="QC">Québec</option>
                                <option value="NB">New Brunswick</option>
                                <option value="NS">Nova Scotia</option>
                                <option value="PE">Prince Edward Island</option>
                                <option value="NF">Newfoundland</option>
                                <option value="YK">Yukon</option>
                                <option value="NWT">Northwest Territories</option>
                                <option value="NU">Nunavut</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Postal Code:</td>
                        <td><input type="text" name="Postal Code" id="postalCode" maxlength="6"></td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <th colspan="2">Order Information</th>
                    </tr>
                    <tr>
                        <td rowspan="3">Select your products:<br>
                            <span id="productError" class="errorMessage" hidden></span>
                        </td>
                        <td>Widget #1&nbsp;
                            <input type="text" name="widget1qty" class="order" id="widget1qty" size="1" value="0">Qty @ <strong>$5.00/ea</strong></td>
                    </tr>
                    <tr>
                        <td>Widget #2&nbsp;
                            <input type="text" name="widget2qty" class="order" id="widget2qty" size="1" value="0">Qty @ <strong>$15.00/ea</strong></td>
                    </tr>
                    <tr>
                        <td>Widget #3&nbsp;
                            <input type="text" name="widget3qty" class="order" id="widget3qty" size="1" value="0">Qty @ <strong>$25.00/ea</strong></td>
                    </tr>
                    <tr>
                        <td rowspan="3">Shipping Type:</td>
                        <td>Standard ($5.00)<input type="radio" name="shippingType" class="order" id="shippingTypeStandard" value="Standard" checked></td>

                    </tr>
                    <tr>
                        <td>Express ($10.00)<input type="radio" name="shippingType" class="order" id="shippingTypeExpress" value="Express"></td>
                    </tr>
                    <tr>
                        <td>Overnight ($20.00)<input type="radio" name="shippingType" class="order" id="shippingTypeOvernight" value="Overnight"></td>
                    </tr>
                </table>
            
                <div id="totalAmount" style="text-align:right;"></div>
                   
                <table>
                    <tr>
                        <th colspan="2">Submit Order</th>
                    </tr>
                    <tr>
                        <td><input type="button" name="btnSubmit" id="btnSubmit" onclick="validateForm()" value="Submit Order"></td>
                        <td><input type="reset" name="btnReset" id="btnReset" value="Reset Form" onclick="reset()"></td>
                    </tr>
                </table>
            </form>
        </div>
        <script src="Lab6.js"></script>
        <img src="https://www.w3.org/Icons/valid-html20" alt="W3 Validation Successful">
    </body>
</html>
